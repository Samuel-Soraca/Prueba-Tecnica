<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Registro de fidelización</title>
</head>

<body class="default">
  <div class="container" id="formContainer">
    <h1>Bienvenido a nuestro formulario de fidelizacion.</h1>
    <h2>Selecciona una marca porfavor</h2>
    <select id="marca" onchange="cambiarEstilo()">
      <option>- Selecciona -</option>
      <option value="Americanino">Americanino</option>
      <option value="AmericanEagle">American Eagle</option>
      <option value="Chevignon">Chevignon</option>
      <option value="Esprit">Esprit</option>
      <option value="Rifle">Rifle</option>
    </select>
    </div>

    <div id="contenido" class="mt-3">
      <p>Elige una marca para ver el formulario.</p>

      <!-- Americanino -->
      <div id="form-Americanino" class="d-none">
        <div class="row align-items-center">
          <div class="col-md-6 d-flex justify-content-center">
            <img src="/assets/img/Americanino.jpeg" alt="Americanino" class="Imagenes">
          </div>
          <div class="col-md-6">
            <h3 class="mb-3">Formulario Americanino</h3>
            <label>Modelo de iPhone</label>
            <input type="text" class="form-control mb-2" placeholder="Ej: iPhone 15">
            <label>Color</label>
            <input type="text" class="form-control mb-2" placeholder="Ej: Negro">
            <button class="btn btn-primary mt-2">Enviar</button>
          </div>
        </div>
      </div>

      <!-- American Eagle -->
      <div id="form-AmericanEagle" class="d-none">
        <div class="row align-items-center">
          <div class="col-md-6 d-flex justify-content-center">
            <img src="/assets/img/AmericanEagle.jpeg" alt="American Eagle" class="Imagenes">
          </div>
          <div class="col-md-6">
            <h3>Formulario American Eagle</h3>
            <label>Modelo Galaxy</label>
            <input type="text" class="form-control mb-2" placeholder="Ej: Galaxy S24">
            <label>Almacenamiento</label>
            <input type="text" class="form-control mb-2" placeholder="Ej: 256GB">
            <button class="btn btn-success">Enviar</button>
          </div>
        </div>
      </div>

      <!-- Chevignon -->
      <div id="form-Chevignon" class="d-none">
        <div class="row align-items-center">
          <div class="col-md-6 d-flex justify-content-center">
            <img src="/assets/img/Chevignon.jpeg" alt="Chevignon" class="Imagenes">
          </div>
          <div class="col-md-6">
            <h3>Formulario Chevignon</h3>
            <label>Modelo Galaxy</label>
            <input type="text" class="form-control mb-2" placeholder="Ej: Galaxy S24">
            <label>Almacenamiento</label>
            <input type="text" class="form-control mb-2" placeholder="Ej: 256GB">
            <button class="btn btn-success">Enviar</button>
          </div>
        </div>
      </div>

      <!-- Esprit -->
      <div id="form-Esprit" class="d-none">
        <div class="row align-items-center">
          <div class="col-md-6 d-flex justify-content-center">
            <img src="/assets/img/Esprit.jpeg" alt="Esprit" class="Imagenes">
          </div>
          <div class="col-md-6">
            <h3>Formulario Esprit</h3>
            <label>Modelo Galaxy</label>
            <input type="text" class="form-control mb-2" placeholder="Ej: Galaxy S24">
            <label>Almacenamiento</label>
            <input type="text" class="form-control mb-2" placeholder="Ej: 256GB">
            <button class="btn btn-success">Enviar</button>
          </div>
        </div>
      </div>

      <!-- Rifle -->
      <div id="form-Rifle" class="d-none">
        <div class="row align-items-center">
          <div class="col-md-6 d-flex justify-content-center">
            <img src="/assets/img/Rifle.jpeg" alt="Rifle" class="Imagenes">
          </div>
          <div class="col-md-6">
            <h3>Formulario Rifle</h3>
            <label>Modelo Xperia</label>
            <input type="text" class="form-control mb-2" placeholder="Ej: Xperia 5">
            <label>Accesorios</label>
            <input type="text" class="form-control mb-2" placeholder="Ej: Audífonos">
            <button class="btn btn-dark">Enviar</button>
          </div>
        </div>
      </div>

    </div>
  

  <script src="/assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
